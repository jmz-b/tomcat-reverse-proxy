version: '3'

services:
  proxy:
    build: .
    volumes:
      - ./src:/usr/local/tomcat/webapps
    ports:
      - "8080:8080"
    environment:
      APP_NAME: 'helloservlet'
      APP_CLASS: 'mypkg'
    command: [ "run.sh" ]

  service:
    image: python
    command: ["/usr/local/bin/python3", "-m", "http.server"]
    expose:
      - "8000"

